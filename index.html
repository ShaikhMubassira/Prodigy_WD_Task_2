<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute"></span> <span class="colon"> : </span>
                    <span class="text sec"></span> <span class="colon"> : </span>
                    <span class="text msec"></span>
                </div>
            </div>
            <div class="buttons-wrapper">
                <button class="btn reset hidden">Reset</button>
                <button class="btn play">Play</button>
                <button class="btn lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
           <li class="lap-item">
            <span class="number">#1</span>
            <span class="time-stamp"> 01 : 43 : 07</span>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <span class="time-stamp"> 01 : 43 : 07</span>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <span class="time-stamp"> 01 : 43 : 07</span>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <span class="time-stamp"> 01 : 43 : 07</span>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <span class="time-stamp"> 01 : 43 : 07</span>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <span class="time-stamp"> 01 : 43 : 07</span>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <span class="time-stamp"> 01 : 43 : 07</span>
        </li>
        <li class="lap-item">
            <span class="number">#1</span>
            <span class="time-stamp"> 01 : 43 : 07</span>
        </li>

        <button class="lap-clear-btn">Clear All</button>
        </ul>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
